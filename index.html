<!DOCTYPE html>

<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.slim.js"></script>
  <script src="js/script.js"></script>
  <title>Movie Zone</title>
</head>

<body>
  <h1>
    <center>Movie Zone - Latest Movies</center>
  </h1>

  
    <div class="marqueeformat">
      <marquee>Now Showing</marquee>
    </div>
  

  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      <li data-target="#carousel-example-generic" data-slide-to="3"></li>
      <li data-target="#carousel-example-generic" data-slide-to="4"></li>
    </ol>
    <div class="movieslides">
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="img/movie2.jpg" alt="First slide">
        </div>
        <div class="item">
          <img src="img/movie3.jpg" alt="Second slide">
        </div>
        <div class="item">
          <img src="img/movie4.jpg" alt="Third slide">
        </div>
        <div class="item">
          <img src="img/movie7.jpg" alt="Fourth slide">
        </div>
        <div class="item">
          <img src="img/movie6.jpg" alt="Fifth slide">
        </div>
      </div>
    </div>
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="icon-prev" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="icon-next" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
  <div class="row center-block">
  <div class="col-md-4">
 <button class="btn btn-success" id="grey">Buy Ticket</button>
  </div>
  <div class="col-md-4">
 <button class="btn btn-warning" id="purple">Read More</button>
  </div>
  <div class="col-md-4">
 <button class="btn btn-danger" id="blue">Trailer</button>
  </div>
 </div>

  </div>  
</body>
